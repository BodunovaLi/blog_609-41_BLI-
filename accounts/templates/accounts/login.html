{% extends "base_layout.html" %}
{% block title%}Login{% endblock title %}
{% block content %}
<form class="form" action="{% url 'accounts:login' %}" method="post">
    <h1>Signup</h1>
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <button type="submit">Login</button>
</form>
{% endblock content %}

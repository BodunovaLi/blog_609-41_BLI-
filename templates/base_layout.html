{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
<nav class="navbar">
    <a href="{% url 'home' %}" class="brand">
        <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo">
    </a>

    <div class="navelems">
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'articles:article_list' %}">Статьи</a>
        <a href="{% url 'about' %}">О нас</a>
    </div>

    <div class="nav-right">
        {% if user.is_authenticated %}
            <form action="{% url 'accounts:logout' %}" method="post" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn nav-btn--ghost">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="nav-btn">Login</a>
            <a href="{% url 'accounts:signup' %}" class="nav-btn nav-btn--primary">Signup</a>
        {% endif %}
    </div>
</nav>
</header>
{% block content %}{% endblock content %}
</body>
</html>
